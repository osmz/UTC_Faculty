<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba Apps Script</title>
</head>
<body>

  <h1>Prueba conexión</h1>
  <button id="btn">Probar API</button>
  <pre id="resultado"></pre>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwCrPIKE83uUMXGxIGKuLuxerEz73n3Zess4rVQFCXAWcSJUGUZoH8ZvVDMaqCV87vk/exec";

    document.getElementById("btn").addEventListener("click", () => {
      fetch(API_URL)
        .then(res => res.json())
        .then(data => {
          document.getElementById("resultado").textContent =
            JSON.stringify(data, null, 2);
        })
        .catch(err => {
          document.getElementById("resultado").textContent =
            "Error de conexión";
          console.error(err);
        });
    });
  </script>

</body>
</html>
