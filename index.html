<button id="btn">Cargar docentes</button>

<table border="1">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Programa</th>
      <th>Correo</th>
    </tr>
  </thead>
  <tbody id="tabla"></tbody>
</table>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzcxg1TmzSoTZ94hAVpF522LHTd_3Mf28W4oMM6qXAKqptwlGthC53R_v2-f5Togxpa/exec";

document.getElementById("btn").addEventListener("click", () => {
  fetch(API_URL)
    .then(res => res.json())
    .then(data => {
      const tbody = document.getElementById("tabla");
      tbody.innerHTML = "";

      data.forEach(d => {
        tbody.innerHTML += `
          <tr>
            <td>${d.nombre}</td>
            <td>${d.programa}</td>
            <td>${d.correo}</td>
          </tr>
        `;
      });
    })
    .catch(() => alert("Error cargando datos"));
});
</script>
