<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B√∫squeda de Docentes - Universidad Aut√≥noma de Manizales</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>üîç B√∫squeda de Docentes</h1>
    <p class="subtitle">Universidad Aut√≥noma de Manizales</p>
    
    <div class="search-group">
      <input 
        type="text" 
        id="busqueda" 
        placeholder="Escribe el nombre del docente..." 
        autocomplete="off"
      >
      <button id="btnBuscar">Buscar</button>
    </div>

    <div class="cargando" id="cargando">‚è≥ Cargando datos...</div>
    <div class="error" id="error"></div>

    <div id="resultados">
      <div class="campo">
        <div class="etiqueta">C√©dula</div>
        <div class="valor" id="id">‚Äî</div>
      </div>
      <div class="campo">
        <div class="etiqueta">Primer Nombre</div>
        <div class="valor" id="nombre1">‚Äî</div>
      </div>
      <div class="campo">
        <div class="etiqueta">Segundo Nombre</div>
        <div class="valor" id="nombre2">‚Äî</div>
      </div>
      <div class="campo">
        <div class="etiqueta">Primer Apellido</div>
        <div class="valor" id="apellido1">‚Äî</div>
      </div>
      <div class="campo">
        <div class="etiqueta">Segundo Apellido</div>
        <div class="valor" id="apellido2">‚Äî</div>
      </div>
    </div>
  </div>

  <footer>
    <div class="logo-text">Universidad Aut√≥noma de Manizales</div>
    <p>&copy; 2026 UAM. Todos los derechos reservados.</p>
    <p>Sistema de Informaci√≥n de Docentes</p>
  </footer>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzcxg1TmzSoTZ94hAVpF522LHTd_3Mf28W4oMM6qXAKqptwlGthC53R_v2-f5Togxpa/exec";
    let allDocentes = [];

    // Elementos del DOM
    const inputBusqueda = document.getElementById("busqueda");
    const btnBuscar = document.getElementById("btnBuscar");
    const divResultados = document.getElementById("resultados");
    const divError = document.getElementById("error");
    const divCargando = document.getElementById("cargando");

    // Cargar datos al iniciar
    async function cargarDatos() {
      divCargando.style.display = "block";
      divError.style.display = "none";
      try {
        const response = await fetch(API_URL);
        if (!response.ok) throw new Error("Error al conectar con la API");
        allDocentes = await response.json();
        divCargando.style.display = "none";
      } catch (err) {
        divCargando.style.display = "none";
        mostrarError("No se pudieron cargar los datos: " + err.message);
      }
    }

    // Buscar docente
    function buscarDocente() {
      const termino = inputBusqueda.value.trim().toLowerCase();
      
      if (!termino) {
        divError.style.display = "none";
        divResultados.style.display = "none";
        return;
      }

      const resultados = allDocentes.filter(doc => {
        const nombre1 = (doc["Nombre 1"] || "").toLowerCase();
        const nombre2 = (doc["Nombre 2"] || "").toLowerCase();
        const apellido1 = (doc["Apellido 1"] || "").toLowerCase();
        const apellido2 = (doc["Apellido 2"] || "").toLowerCase();
        
        return nombre1.includes(termino) || 
               nombre2.includes(termino) || 
               apellido1.includes(termino) || 
               apellido2.includes(termino);
      });

      if (resultados.length === 0) {
        mostrarError("‚ùå No se encontr√≥ ning√∫n docente con ese nombre");
        divResultados.style.display = "none";
        return;
      }

      // Mostrar el primer resultado
      const docente = resultados[0];
      document.getElementById("id").textContent = docente.id || "‚Äî";
      document.getElementById("nombre1").textContent = docente["Nombre 1"] || "‚Äî";
      document.getElementById("nombre2").textContent = docente["Nombre 2"] || "‚Äî";
      document.getElementById("apellido1").textContent = docente["Apellido 1"] || "‚Äî";
      document.getElementById("apellido2").textContent = docente["Apellido 2"] || "‚Äî";

      divError.style.display = "none";
      divResultados.style.display = "block";
    }

    function mostrarError(mensaje) {
      divError.textContent = mensaje;
      divError.style.display = "block";
    }

    // Event listeners
    btnBuscar.addEventListener("click", buscarDocente);
    inputBusqueda.addEventListener("keypress", (e) => {
      if (e.key === "Enter") buscarDocente();
    });

    // Cargar datos al abrir la p√°gina
    cargarDatos();
  </script>

</body>
</html>
